{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
            <div class="book col-6 offset-md-1">
                {% for book in books %}
                <h2>{{ book.name }}</h2>
                <p>Автор: {{ book.author }}</p>
                <p>
                    Дата публикации: <a href="/books/{{ book.pub_date|date:'Y-m-d' }}">{{ book.pub_date|date:'Y-m-d' }}
                    </a>
                </p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
